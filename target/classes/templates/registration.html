<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Регистрация успешна!</div>
            </div>

            <h1>Регистрация</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="login"> Логин </label>
                    <input id="login" class="form-control" th:field="*{login}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Пароль </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Зарегестрироваться</button>
                    <span>Уже зарегестрированы? <a href="/" th:href="@{/login}">Войдите в аккаунт</a></span>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
